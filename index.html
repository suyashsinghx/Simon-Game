<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1>

  <!-- Game board -->
  <div class="container">
    <div id="green" class="btn green"></div>
    <div id="red" class="btn red"></div>
    <div id="yellow" class="btn yellow"></div>
    <div id="blue" class="btn blue"></div>
  </div>

  <!-- Start button (for mobile) -->
  <button id="start-btn">Start Game</button>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="games.js" charset="utf-8"></script>
</body>

<footer>🌟 Made with Fun ❤️ & Code – Suyash Singh</footer>
</html>
